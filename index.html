<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>360 panorama viewer</title>
</head>

<body>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<a-scene>
  <a-assets>
    <img id="panorama" src="https://raw.githubusercontent.com/yarkoly/360/master/Artboard.jpg" crossorigin />
  </a-assets>
  <a-sky src="#panorama" rotation="0 -90 0" segments-height="100" segments-width="256"></a-sky>
</a-scene>
  
</body>
</html>
